<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clubhouse Deluxe v6</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Cinzel+Decorative:wght@700&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VISUALS --- */
        :root {
            --wood-dark: #3E2723;
            --wood-light: #5D4037;
            --wood-grain: url('data:image/svg+xml;utf8,<svg width="100" height="100" transform="rotate(90)" opacity="0.2" version="1.1" xmlns="http://www.w3.org/2000/svg"><g><path fill="%23000000" d="M0 0h100v100H0z"/><path fill="%23ffffff" d="M0 0h100v3H0zM0 6h100v2H0zM0 12h100v4H0zM0 20h100v1H0zM0 26h100v3H0zM0 34h100v2H0zM0 40h100v4H0zM0 49h100v1H0zM0 54h100v3H0zM0 62h100v2H0zM0 68h100v4H0zM0 77h100v1H0zM0 82h100v3H0zM0 90h100v2H0zM0 96h100v4H0z"/></g></svg>');
            --felt-green: #0a4a0e;
            --felt-texture: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwBAMAAAClD0ufAAAAElBMVEUAAADkbjDlbzHkcC/lbjHlbzI66UGEAAAABnRSTlMABR4wP095k1r4AAAASElEQVQ4y2NgIB64MTAw8QMr4QASzOlcwMrwH0gYqXEDK4s6kLIwH4i4gZXZuYGVeR8Q8QMrQz9Q2R0s4gZWRn0gYWRh3AAhAADv7A19k990agAAAABJRU5ErkJggg==');
            --accent-gold: #d4af37;
            --accent-brass: #b5a642;
            --plastic-blue: #0277bd;
            --plastic-blue-dark: #004c8c;
            --plastic-red: #d32f2f;
            --plastic-yellow: #fbc02d;
            --font-ui: 'Rubik', sans-serif;
            --font-fancy: 'Cinzel Decorative', cursive;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-ui);
            background-color: var(--wood-dark);
            background-image: radial-gradient(circle at center, rgba(0,0,0,0) 20%, rgba(0,0,0,0.6) 100%), var(--wood-grain);
            background-size: cover, 200px 200px;
            height: 100vh; overflow: hidden; color: #fffae0;
            display: flex; justify-content: center; align-items: center; perspective: 1000px;
        }

        /* --- UI ELEMENTS --- */
        #mode-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 50; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #mode-modal.active { opacity: 1; pointer-events: all; }
        .mode-card {
            background: linear-gradient(to bottom, var(--wood-light), var(--wood-dark));
            padding: 40px; border-radius: 15px; border: 4px solid var(--accent-brass);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); text-align: center; transform: scale(0.9); transition: transform 0.3s;
        }
        #mode-modal.active .mode-card { transform: scale(1); }
        
        #game-hub {
            width: 95%; max-width: 1000px; height: 85vh;
            background: linear-gradient(to bottom, var(--wood-light), var(--wood-dark));
            border-radius: 15px; padding: 30px; display: flex; flex-direction: column;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 0 20px 40px rgba(0,0,0,0.5), 0 0 0 10px var(--wood-dark);
            border-bottom: 15px solid #2d1b18; transition: transform 0.8s, opacity 0.6s; z-index: 10;
        }
        .hub-header { text-align: center; margin-bottom: 30px; font-family: var(--font-fancy); font-size: 3rem; color: var(--accent-gold); text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); grid-gap: 25px; overflow-y: auto; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 8px; box-shadow: inset 0 5px 20px rgba(0,0,0,0.5); }
        .game-grid::-webkit-scrollbar { width: 8px; background: rgba(0,0,0,0.3); }
        .game-grid::-webkit-scrollbar-thumb { background: var(--accent-brass); border-radius: 4px; }
        .game-card {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%); color: var(--wood-dark);
            border-radius: 12px; height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; position: relative; box-shadow: 0 5px 0 #9e9e9e, 0 15px 20px rgba(0,0,0,0.3);
            transition: all 0.2s; transform-style: preserve-3d; border: 2px solid #fff;
        }
        .game-card:hover { transform: translateY(-8px); box-shadow: 0 13px 0 #9e9e9e, 0 25px 30px rgba(0,0,0,0.4); }
        .game-card.disabled { filter: grayscale(90%); opacity: 0.7; cursor: not-allowed; transform: none !important; box-shadow: none; background: #ccc;}
        .game-icon-wrapper { font-size: 3.5rem; margin-bottom: 10px; filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2)); }
        
        #active-game-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--felt-green);
            background-image: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 90%), var(--felt-texture);
            transform: translateY(120%) rotateX(20deg); opacity: 0; transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column; z-index: 20; box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }
        #active-game-container.visible { transform: translateY(0) rotateX(0deg); opacity: 1; }
        .game-navbar {
            padding: 15px 30px; background: linear-gradient(to bottom, var(--accent-brass), #8c7f32);
            border-bottom: 4px solid #6b6026; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex; justify-content: space-between; align-items: center; color: var(--wood-dark);
        }
        #current-game-title { font-family: var(--font-fancy); font-weight: 700; font-size: 1.5rem; }
        .btn {
            padding: 12px 24px; border: none; background: linear-gradient(to bottom, var(--wood-light), var(--wood-dark));
            color: var(--accent-gold); font-family: var(--font-ui); font-weight: 700; border-radius: 8px;
            cursor: pointer; box-shadow: 0 4px 0 #2d1b18, 0 8px 10px rgba(0,0,0,0.3); transition: all 0.1s;
        }
        .btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn:active { transform: translateY(4px); box-shadow: 0 0px 0 #2d1b18; }
        .game-area { flex: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; position: relative; padding: 20px; }
        .status-display {
            font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; background: rgba(0,0,0,0.6);
            color: var(--accent-gold); padding: 10px 40px; border-radius: 50px; border: 3px solid var(--accent-brass);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); text-align: center; min-width: 300px;
        }

        /* --- CONNECT FOUR (Improved Physics) --- */
        .c4-frame { position: relative; padding: 15px; background: var(--plastic-blue-dark); border-radius: 10px; box-shadow: 0 20px 30px rgba(0,0,0,0.5); }
        .c4-layer-container { position: relative; width: 490px; height: 420px; background: #003c8f; overflow: hidden; border-radius: 5px; }
        .c4-pieces-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .c4-mask-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; display: grid; grid-template-columns: repeat(7, 70px); grid-template-rows: repeat(6, 70px); pointer-events: none; }
        .c4-mask-cell { width: 70px; height: 70px; background: radial-gradient(circle at center, transparent 28px, var(--plastic-blue) 29px); box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3), inset -1px -1px 2px rgba(0,0,0,0.3); }
        .c4-click-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; display: grid; grid-template-columns: repeat(7, 1fr); }
        .c4-col-trigger { height: 100%; cursor: pointer; }
        .c4-col-trigger:hover { background: rgba(255,255,255,0.1); }
        .c4-piece { width: 60px; height: 60px; border-radius: 50%; position: absolute; top: -70px; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5), inset 5px 5px 10px rgba(255,255,255,0.3); }
        .c4-piece.red { background: var(--plastic-red); border: 2px solid #b71c1c; }
        .c4-piece.yellow { background: var(--plastic-yellow); border: 2px solid #f9a825; }
        
        /* Realistic Gravity Curve */
        .falling { animation: realisticDrop 0.6s cubic-bezier(0.5, 0.05, 1, 0.5) forwards; }
        @keyframes realisticDrop {
            0% { transform: translateY(0); }
            60% { transform: translateY(var(--dest)); animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94); } /* Hit bottom */
            75% { transform: translateY(calc(var(--dest) - 30px)); animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53); } /* Bounce up */
            85% { transform: translateY(var(--dest)); animation-timing-function: ease-out; } /* Hit bottom again */
            95% { transform: translateY(calc(var(--dest) - 8px)); animation-timing-function: ease-in; } /* Micro bounce */
            100% { transform: translateY(var(--dest)); } /* Settle */
        }

        /* --- YAHTZEE --- */
        .yz-layout { display: flex; gap: 20px; height: 100%; width: 100%; max-width: 900px; }
        .yz-board { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 20px; }
        .yz-scorecard { width: 320px; background: #fff; color: #333; border-radius: 5px; padding: 10px; font-family: 'Courier Prime', monospace; font-size: 0.9rem; height: 100%; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        .dice-container { display: flex; gap: 15px; margin-bottom: 30px; perspective: 600px; height: 100px; align-items: center; }
        .die { width: 60px; height: 60px; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .die.rolling { animation: shake 0.5s infinite; }
        .die.held .die-face { box-shadow: 0 0 0 3px #d32f2f, inset 0 0 10px rgba(0,0,0,0.2); border-color: #d32f2f; }
        
        .die-face { position: absolute; width: 60px; height: 60px; background: #fff; border: 1px solid #ccc; border-radius: 8px; display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold; backface-visibility: hidden; }
        /* Dice mapping 3D */
        .face-1 { transform: translateZ(30px); }
        .face-2 { transform: rotateY(180deg) translateZ(30px); }
        .face-3 { transform: rotateY(90deg) translateZ(30px); }
        .face-4 { transform: rotateY(-90deg) translateZ(30px); }
        .face-5 { transform: rotateX(90deg) translateZ(30px); }
        .face-6 { transform: rotateX(-90deg) translateZ(30px); }
        
        .dot { width: 10px; height: 10px; background: #333; border-radius: 50%; box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5); display: inline-block; margin: 2px; }
        /* Dot Layouts */
        .face-1 { display: flex; justify-content: center; align-items: center; }
        .face-2 { display: flex; justify-content: space-between; padding: 10px; }
        .face-2 .dot:nth-child(2) { align-self: flex-end; }
        .face-3 { display: flex; justify-content: space-between; padding: 10px; }
        .face-3 .dot:nth-child(2) { align-self: center; }
        .face-3 .dot:nth-child(3) { align-self: flex-end; }
        .face-4, .face-5, .face-6 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 10px; }
        .face-5 .dot:nth-child(3) { grid-column: 1 / span 2; justify-self: center; }

        .yz-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #eee; cursor: pointer; }
        .yz-row:hover:not(.filled) { background: #eee; }
        .yz-row.filled { color: #888; cursor: default; }
        .yz-cat { font-weight: bold; }
        .yz-val { width: 30px; text-align: center; background: #f0f0f0; border-radius: 3px; }
        .yz-row.total { background: #333; color: #fff; padding: 5px; margin-top: 5px; }

        @keyframes shake {
            0% { transform: rotate3d(1,1,1,0deg); }
            25% { transform: rotate3d(1,1,0,20deg); }
            50% { transform: rotate3d(0,1,1,-20deg); }
            75% { transform: rotate3d(1,0,1,20deg); }
            100% { transform: rotate3d(1,1,1,0deg); }
        }

        /* --- CHESS & OTHER SHARED --- */
        .chess-board { display: grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); border: 15px solid #3e2723; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .chess-cell { width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; position: relative; }
        .chess-cell.light { background: #e0c096; }
        .chess-cell.dark { background: #8d6e63; }
        .chess-cell.selected { background: #ffeb3b !important; }
        .chess-cell.possible-move::after { content: ''; width: 15px; height: 15px; background: rgba(0,0,0,0.3); border-radius: 50%; position: absolute; }
        .chess-cell.capture-move { background: #ef5350 !important; }
        .chess-piece { font-size: 45px; cursor: pointer; filter: drop-shadow(0 4px 2px rgba(0,0,0,0.4)); transition: transform 0.2s; }
        .chess-piece:hover { transform: translateY(-5px); }
        .chess-piece.white { color: #f5f5f5; text-shadow: 0 1px 0 #999; }
        .chess-piece.black { color: #212121; text-shadow: 0 1px 0 #000; }
        
        .reversi-board { display: grid; grid-template-columns: repeat(8, 50px); grid-gap: 4px; background: #333; padding: 8px; border-radius: 5px; border: 4px solid #444; }
        .reversi-cell { width: 50px; height: 50px; background: var(--felt-green); background-image: var(--felt-texture); display: flex; justify-content: center; align-items: center; perspective: 600px; cursor: pointer; }
        .reversi-cell.legal-move::after { content: ''; width: 15px; height: 15px; background: rgba(0,0,0,0.2); border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); }
        .reversi-chip { width: 40px; height: 40px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; border-radius: 50%; }
        .chip-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.4); border: 1px solid rgba(0,0,0,0.2); }
        .chip-front { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .chip-back { background: radial-gradient(circle at 30% 30%, #fff, #ddd); transform: rotateY(180deg); }
        .reversi-chip.black { transform: rotateY(0deg); }
        .reversi-chip.white { transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div id="mode-modal">
        <div class="mode-card">
            <div class="mode-title">Select Mode</div>
            <div class="mode-btn-group">
                <button class="btn" onclick="app.confirmMode(true)">Vs AI</button>
                <button class="btn" onclick="app.confirmMode(false)">2 Players</button>
            </div>
        </div>
    </div>
    <div id="game-hub">
        <div class="hub-header">Clubhouse Deluxe</div>
        <div class="game-grid" id="game-grid"></div>
    </div>
    <div id="active-game-container">
        <div class="game-navbar">
            <button class="btn" onclick="app.returnToHub()">‚Üê Collection</button>
            <h2 id="current-game-title">Game Title</h2>
            <button class="btn" onclick="app.resetCurrentGame()">Restart</button>
        </div>
        <div class="game-area">
            <div class="status-display" id="game-status">Player's Turn</div>
            <div id="game-board-container" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;"></div>
        </div>
    </div>

    <script>
        class BoardGame {
            constructor(c, s, ai) { this.container=c; this.statusEl=s; this.vsAI=ai; this.isPlayerTurn=true; this.gameOver=false; this.init(); }
            updateStatus(m) { this.statusEl.innerText=m; }
            aiDelay(cb) { setTimeout(cb, 1000); }
            endTurn() { this.isPlayerTurn=!this.isPlayerTurn; if(this.gameOver)return; if(this.vsAI&&!this.isPlayerTurn){this.updateStatus("AI Thinking...");this.aiDelay(()=>this.makeAIMove());}else{this.updateStatus(this.isPlayerTurn?"Player 1":"Player 2");} }
        }

        /* --- YAHTZEE ENGINE --- */
        class Yahtzee extends BoardGame {
            init() {
                this.dice = [1,1,1,1,1]; this.held = [false,false,false,false,false];
                this.rollsLeft = 3; 
                // Scores: 0-5 (1s-6s), 6:3ok, 7:4ok, 8:Full, 9:SmSt, 10:LgSt, 11:Yahtzee, 12:Chance
                this.scores = { p1: Array(13).fill(null), p2: Array(13).fill(null) };
                this.cats = ["Ones","Twos","Threes","Fours","Fives","Sixes","3 of Kind","4 of Kind","Full House","Sm. Straight","Lg. Straight","Yahtzee","Chance"];
                this.renderLayout(); this.updateStatus(this.vsAI?"Your Turn (Rolls: 3)":"P1 Turn (Rolls: 3)");
            }

            renderLayout() {
                this.container.innerHTML = `
                    <div class="yz-layout">
                        <div class="yz-board">
                            <div class="dice-container" id="yz-dice"></div>
                            <button class="btn" id="yz-roll-btn" onclick="app.currentGame.rollDice()">Roll Dice</button>
                        </div>
                        <div class="yz-scorecard" id="yz-scorecard"></div>
                    </div>`;
                this.renderDice(); this.renderScorecard();
            }

            renderDice() {
                const con = document.getElementById('yz-dice'); con.innerHTML='';
                this.dice.forEach((val, i) => {
                    const d = document.createElement('div');
                    d.className = `die ${this.held[i]?'held':''}`;
                    d.onclick = () => this.toggleHold(i);
                    // Create faces
                    let html = '';
                    const dots = (n) => Array(n).fill('<div class="dot"></div>').join('');
                    [1,2,3,4,5,6].forEach(f => {
                        html += `<div class="die-face face-${f}">${dots(f)}</div>`;
                    });
                    d.innerHTML = html;
                    // Rotate to show value
                    const rot = {1:[0,0], 2:[0,180], 3:[0,-90], 4:[0,90], 5:[-90,0], 6:[90,0]};
                    d.style.transform = `rotateX(${rot[val][0]}deg) rotateY(${rot[val][1]}deg)`;
                    con.appendChild(d);
                });
            }

            renderScorecard() {
                const sc = document.getElementById('yz-scorecard');
                let html = `<div style="display:grid; grid-template-columns: 2fr 1fr 1fr; font-weight:bold; border-bottom:2px solid #333; margin-bottom:5px;"><div>Cat</div><div>P1</div><div>${this.vsAI?'AI':'P2'}</div></div>`;
                
                this.cats.forEach((cat, i) => {
                    const s1 = this.scores.p1[i], s2 = this.scores.p2[i];
                    // If current player turn and slot empty, clickable
                    const p1Click = (this.isPlayerTurn && s1===null && this.rollsLeft<3) ? `onclick="app.currentGame.score(${i})"` : '';
                    const p2Click = (!this.isPlayerTurn && !this.vsAI && s2===null && this.rollsLeft<3) ? `onclick="app.currentGame.score(${i})"` : '';
                    
                    html += `
                    <div class="yz-row ${s1!==null&&this.isPlayerTurn?'filled':''}">
                        <div class="yz-cat">${cat}</div>
                        <div class="yz-val" ${p1Click} style="${p1Click?'cursor:pointer;background:#e3f2fd':''}">${s1===null?'-':s1}</div>
                        <div class="yz-val" ${p2Click} style="${p2Click?'cursor:pointer;background:#e3f2fd':''}">${s2===null?'-':s2}</div>
                    </div>`;
                });
                
                // Totals
                const sum = (arr) => arr.reduce((a,b)=>a+(b||0),0);
                html += `<div class="yz-row total"><div>Total</div><div>${sum(this.scores.p1)}</div><div>${sum(this.scores.p2)}</div></div>`;
                sc.innerHTML = html;
            }

            toggleHold(i) {
                if(this.rollsLeft === 3) return; // Must roll once
                if(this.vsAI && !this.isPlayerTurn) return; // AI turn
                this.held[i] = !this.held[i];
                this.renderDice();
            }

            rollDice() {
                if(this.rollsLeft <= 0) return;
                this.rollsLeft--;
                const diceEls = document.querySelectorAll('.die');
                
                // Anim
                this.dice.forEach((v, i) => {
                    if(!this.held[i]) {
                        diceEls[i].classList.add('rolling');
                        this.dice[i] = Math.ceil(Math.random()*6);
                    }
                });

                setTimeout(() => {
                    diceEls.forEach(d => d.classList.remove('rolling'));
                    this.renderDice();
                    this.renderScorecard();
                    
                    const pName = this.isPlayerTurn ? "P1" : (this.vsAI?"AI":"P2");
                    if(this.rollsLeft===0) this.updateStatus(`${pName}: Select Score`);
                    else this.updateStatus(`${pName} (Rolls: ${this.rollsLeft})`);
                    
                    if(this.vsAI && !this.isPlayerTurn && this.rollsLeft > 0) {
                        this.aiDelay(()=>this.aiRollLogic());
                    } else if (this.vsAI && !this.isPlayerTurn && this.rollsLeft === 0) {
                        this.aiDelay(()=>this.aiScoreLogic());
                    }

                }, 500);
            }

            score(catIdx) {
                const arr = this.dice;
                let val = 0;
                const counts = [0,0,0,0,0,0,0]; arr.forEach(x=>counts[x]++);
                const sum = arr.reduce((a,b)=>a+b,0);
                
                // Scoring Logic
                if(catIdx < 6) { val = counts[catIdx+1] * (catIdx+1); } // Upper
                else if(catIdx===6) { if(counts.some(x=>x>=3)) val = sum; } // 3ofK
                else if(catIdx===7) { if(counts.some(x=>x>=4)) val = sum; } // 4ofK
                else if(catIdx===8) { if(counts.includes(3)&&counts.includes(2) || counts.includes(5)) val=25; } // Full House
                else if(catIdx===9) { if(this.checkStraight(counts)>=4) val=30; } // Sm Str
                else if(catIdx===10) { if(this.checkStraight(counts)>=5) val=40; } // Lg Str
                else if(catIdx===11) { if(counts.includes(5)) val=50; } // Yahtzee
                else if(catIdx===12) { val = sum; } // Chance

                const p = this.isPlayerTurn ? 'p1' : 'p2';
                this.scores[p][catIdx] = val;

                // Simple Heuristic: If we have 3+ of a kind, hold them.
                const counts = [0,0,0,0,0,0,0]; this.dice.forEach(x=>counts[x]++);
                const maxCount = Math.max(...counts);
                const val = counts.indexOf(maxCount); // Value of the dice we have most of
                
                // Logic: Hold dice that match the most common value
                this.dice.forEach((d, i) => {
                    if(maxCount >= 2 && d === val) this.held[i] = true;
                    else this.held[i] = false;
                });
                
                this.renderDice();
                this.aiDelay(()=>this.rollDice());
            }

            aiScoreLogic() {
                // Find best open slot
                const openSlots = this.scores.p2.map((v,i)=>v===null?i:-1).filter(i=>i!==-1);

            }
        }
